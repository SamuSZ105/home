	<style> 
	.A-loaderIndicator {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    z-index: 1050;
    /*background-color: #fafafa;*/
    background-color: #ffffff;
    opacity: 0.7;
    background-repeat: no-repeat;
    background-position: center;
    /*background: rgba(255, 255, 255, 0.9);*/
}

    .A-loaderIndicator .A-loaderIndicator__loader {
        width: 44px;
        height: 44px;
        margin-left: -22px;
        margin-top: -22px;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        display: block;
        animation: loading-animation-scale 10s infinite ease-in-out;
    }

        .A-loaderIndicator .A-loaderIndicator__loader:after, .A-loaderIndicator .A-loaderIndicator__loader:before {
            content: '';
            position: absolute;
            left: 50%;
            top: 50%;
            margin-left: -11px;
            margin-top: -11px;
            width: 22px;
            height: 22px;
        }

        .A-loaderIndicator .A-loaderIndicator__loader:before {
            animation: inline-left-up 10s infinite ease-in-out;
        }

        .A-loaderIndicator .A-loaderIndicator__loader:after {
            animation: inline-right-down 10s infinite ease-in-out;
        }

        .A-loaderIndicator .A-loaderIndicator__loader .A-loaderIndicator__el {
            display: none;
        }

@keyframes inline-left-up {
    0% {
        transform: translate3d(0, 0, 0);

@keyframes loading-animation-scale {
    0%, 10%, 100%, 20%, 25%, 30%, 40%, 50%, 55%, 60%, 70%, 80% {
        transform: scale(1);
    }

    15%, 35%, 45%, 5%, 65%, 75% {
        transform: scale(1.2);
    }
}

.A-loaderIndicator--inline {
